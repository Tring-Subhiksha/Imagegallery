<!DOCTYPE html>
<html lang="en">

        <div class="image"><img src="asus.png" alt="image not show"></img></div>
        <div class="image"><img src="razer.png" alt="image not show"></img></div>
        <div class="image"><img src="msi.png" alt="image not show"></img></div>
        </div>
        <div class="popup-image">
            <span>x</span>
            <img src="lenovo.png" alt="">

    <script src="script.js"></script>
